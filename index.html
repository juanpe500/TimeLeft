<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p{
            height: 40%; 
            text-align: center;
            color: rgb(33, 119, 119);
            font-family: monospace;
            font-size: 25px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
            margin-left: 5%;
        }
    </style>
</head>
<body style="background-color: aliceblue;">
    <h1 style="text-align: center;font-family: monospace;padding-top: 5%;">Time to see you ❤️</h1>
    <div class="grid-container">
        <div class="grid-child purple">
            <p hspace="20" vspace="10"  id="Dias">0d</p>
        </div>
        <div class="grid-child green">
            <p hspace="20" vspace="10"  id="Horas">0h</p>
        </div>
        <div class="grid-child green">
            <p hspace="20" vspace="10"  id="Minutos">0m</p>
        </div>
        <div class="grid-child green">
            <p hspace="20" vspace="10"  id="Segundos">0s</p>
        </div>
        <div class="grid-child green">
            <p hspace="20" vspace="10"  id="Milisegundos">0mm</p>
        </div>
    </div>
    <h1 style="text-align: center;font-family: 'Courier New', Courier, monospace">Or</h1>
            <p hspace="20" vspace="10"  id="DiasF" style="font-size: 15px!important;height: 5%!important;">Dias</p>
            <p hspace="20" vspace="10"  id="HorasF" style="font-size: 15px!important;height: 5%!important;">Horas</p>
            <p hspace="20" vspace="10"  id="MinutosF" style="font-size: 15px!important;height: 5%!important;">Minutos</p>
            <p hspace="20" vspace="10"  id="SegundosF" style="font-size: 15px!important;height: 5%!important;">Segundos</p>
            <p hspace="20" vspace="10"  id="MilisegundosF" style="font-size: 15px!important;height: 5%!important;">Milisegundos</p>
    <h1 style="text-align: center;font-family: monospace;padding-top: 5%;">I love you ❤️</h1>
    <p style=""></p>
</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var ts = 1668213000000 + 240000000
    var time = document.getElementById("time")
    var ut = 10
    
    function update(){
        var timeLeft = ts - Date.now()
        timeLeft = timeLeft / 1000
        var dias = Math.floor(timeLeft / 86400)
        var hours = Math.floor((timeLeft - (Math.floor(timeLeft/86400) * 86400))/3600)
        var minutes = Math.floor((timeLeft - (Math.floor(timeLeft/3600) * 3600))/60)
        var seconds = Math.floor(timeLeft - (Math.floor(timeLeft/60) * 60))
        timeLeft = timeLeft * 1000
        var miliseconds = Math.floor(timeLeft - (Math.floor(timeLeft/1000) * 1000))
        if (Math.floor(miliseconds).toString()[0] == undefined || Math.floor(miliseconds).toString()[1] == undefined){
            miliseconds = "00"
        }
        else{
            miliseconds = Math.floor(miliseconds).toString()[0] + Math.floor(miliseconds).toString()[1]
        }
        document.getElementById("Dias").innerHTML = dias+"d "
        document.getElementById("Horas").innerHTML = hours+"h "
        document.getElementById("Minutos").innerHTML = minutes+"m "
        document.getElementById("Segundos").innerHTML = seconds+"s "
        document.getElementById("Milisegundos").innerHTML = miliseconds+"mm "
        document.getElementById("DiasF").innerHTML = (timeLeft / 86400 / 1000).toFixed(2)+" days"
        document.getElementById("HorasF").innerHTML = (timeLeft / 3600 / 1000).toFixed(2)+" hours"
        document.getElementById("MinutosF").innerHTML = (timeLeft / 60 / 1000).toFixed(2)+" minutes"
        document.getElementById("SegundosF").innerHTML = (timeLeft / 1000).toFixed(2)+" seconds"
        document.getElementById("MilisegundosF").innerHTML = Math.floor(timeLeft)+" miliseconds"
        setTimeout(update,ut)
    }
    setTimeout(update,ut)
    
    console.log("v2.1")
</script>
</html>
